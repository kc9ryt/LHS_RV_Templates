<body> 
<!--Background Animation-->
<div id="background-container">	
<div id="background">
    <img src="../school-calendar/images/pattern.svg">
</div>
</div>
	
<div id="container-gradient"></div>
    
<!--Header-->
<div class="cornered">
    <p class="header">LCSC CALENDAR</p>
</div>
    
<!--Container For Left Content-->   
<div id="container">
    <!--Oct Calendar-->
    <div id="left-content1"> 
        <div class="event">
            <div class="date">
                <p class="month">OCT</p>
                <p class="day">15</p>
            </div>
            <div class="description">
                <p class="title">Fall Choir Concert</p>
                <p class="time"></p></p>
            </div>
        </div>
        <div class="event">
            <div class="date">
                <p class="month">OCT</p>
                <p class="day">19</p>
            </div>
            <div class="description">
                <p class="title">Parent Conferences</p>
                <p class="time">4:15pm - 7:45pm</p>
            </div>
        </div>
        <div class="event">
            <div class="date">
                <p class="month">OCT</p>
                <p class="day">21</p>
            </div>
            <div class="description">
                <p class="title">Parent Conferences</p>
                <p class="time">4:15pm - 7:45pm</p>
            </div>
        </div>
    </div>
    
    <!--Nov Calendar-->
    <div id="left-content2">
        <div class="event">
            <div class="date">
                <p class="month">OCT</p>
                <p class="day">26</p>
            </div>
            <div class="description">
                <p class="title">Fall Break</p>
                <p class="time"></p>
            </div>
        </div>
        <div class="event">
            <div class="date">
                <p class="month">NOV</p>
                <p class="day">13</p>
            </div>
            <div class="description">
                <p class="title">Midterm</p>
                <p class="time"></p>
            </div>
        </div>
        <div class="event">
            <div class="date">
                <p class="month">NOV</p>
                <p class="day">26</p>
            </div>
            <div class="description">
                <p class="title">Thanksgiving Break</p>
                <p class="time">November 26 - 27</p>
            </div>
        </div>
    </div>
</div>
    
<!--Right Images-->
<div id="right-container1">
    <div class="skew">
        <img src="images/image-schoolbus.jpg">
    </div>
</div>
	
<div id="right-container2">
    <div class="skew">
        <img src="https://cloud.githubusercontent.com/assets/3506952/10397537/3bd9f600-6e76-11e5-8bed-a565bca4acfd.JPG">
    </div>
</div>
    
<!--Footer Icons-->
</body>
