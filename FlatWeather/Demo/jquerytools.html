<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="en" />

<!-- weatherflat plugin scripts (required) -->
<script src="http://cdn.jquerytools.org/1.2.7/full/jquery.tools.min.js"></script>
<script src="js/jquery.weatherflat.js" type="text/javascript"></script>

<!-- Example page styling (not required) -->
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/example_jquerytools.css" rel="stylesheet" type="text/css" />

<title>Weather Flat</title>
<style>
  .night,.day  {  margin-left: -20px; }
</style>
<script type="text/javascript">
$(document).ready(function () {
	$('#weather').Weatherflat(['UKXX0085','EGXX0011','UKXX0061','CAXX0518','CHXX0049'],{},function(e) {
		$("div.scrollable").scrollable({
        		vertical: true,
	        	size: 1,
			circular: true
		}).navigator().autoscroll({
			interval: 3000
		});
	});
});
</script>

</head>
<body>

<div class="scrollable vertical">
	<div id="weather" class="items"></div>
</div>
<div class="navi"></div>

</body>
</html>
