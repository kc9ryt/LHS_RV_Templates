<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="en" />

<!-- weatherflat plugin scripts (required) -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.weatherflat.js" type="text/javascript"></script>

<!-- Example page styling (not required) -->
<link href="css/style.css" rel="stylesheet" type="text/css" />

<style type="text/css">

 .night,.day  {  width: 1180px !important; height: 550px; -moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px; color: #FFFFFF; }

.weatherForecast i  { font-size: 190px !important; text-align: center !important;  }


.even,.odd { float: left; }
.weatherForecastItem { float: left; }


</style>

<title>Weather Flat</title>

<script type="text/javascript">
$(document).ready(function () {
	$('#weather2').Weatherflat(['NOXX0029'],{
		forecast: true,
	});
});
</script>

</head>
<body>

<div id="weather2"></div>
</body>
</html>
