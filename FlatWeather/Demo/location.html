<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="en" />

<!-- weatherflat plugin scripts (required) -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.weatherflat.js" type="text/javascript"></script>
<script src="js/search.weather.js" type="text/javascript"></script>

<!-- Example page styling (not required) -->
<link href="css/style.css" rel="stylesheet" type="text/css" />
<style>
   a { color: #FFFFFF; text-decoration: none; }
   a:hover { color: #FF0066; }
   input { border: none; background: #24476A; height: 20px; padding: 5px; color: #FFFFFF; opacity: 0.80; -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity = 80); filter: alpha(opacity = 80); }
   input[type="submit"] {  height: 30px; cursor: pointer; }

</style>
<title>Weather Flat</title>

</head>
<body>

<form id="search">
	<label>Enter a city</label>
	<input type="text" id="weatherLocation" name="weatherLocation" size="50" />
	<input type="submit" name="submit" value="Search" />
</form>

<div id="weatherList"></div>
<div id="weather"></div>

</body>
</html>
